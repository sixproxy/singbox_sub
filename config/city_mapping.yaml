# 运营商名称标准化映射
isp_name_mapping:
  # 中国电信
  - keywords: ["china telecom", "电信", "chinanet", "telecom"]
    normalized: "电信"
  
  # 中国联通  
  - keywords: ["china unicom", "联通", "unicom"]
    normalized: "联通"
    
  # 中国移动
  - keywords: ["china mobile", "移动", "cmcc", "mobile"]
    normalized: "移动"
    
  # 教育网
  - keywords: ["cernet", "教育", "edu", "education"]
    normalized: "教育网"

